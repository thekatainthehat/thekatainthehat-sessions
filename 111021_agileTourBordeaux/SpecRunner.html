<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/coffee-script.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="spec/ChatonSpec.coffee"></script>
  <script type="text/coffeescript" src="spec/PlaneteSpec.coffee"></script>

  <!-- include source files here... -->
  <script type="text/coffeescript" src="src/Chaton.coffee"></script>
  <script type="text/coffeescript" src="src/Planete.coffee"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.execJasmine = function() {
        jasmineEnv.execute();
      }
    })();
  </script>
	<script type="text/coffeescript">
		window.execJasmine()
	</script>

</head>

<body class="show-passed">
  <iframe src="Olino.html"></iframe>
</body>
</html>
